name: Update Image Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 19 UTC everyday
    - cron: "0 19 * * *"

jobs:
  update-readme:
    name: Update Image README
    runs-on: ubuntu-latest
    steps:
      - uses: siddharth2016/update-readme-image@main
        with:
          HEIGHT: 540px # 16:9
          WIDTH: 960px # 16:9
          ALIGN: center # duhhh
          IMG_ALT: Daily Wallpaper
          IMG_PATH: images
          IMG_REPOSITORY: DenverCoder1/minimalistic-wallpaper-collection
